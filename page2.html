<!DOCTYPE html>
<html>

<head>
    <title>Recent Locations</title>
    <meta charset:"utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/page2.css" />

    <!-- Bootstrap for Mobile-first -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
       <div id="content">
        <header>
            <form>
                <fieldset>
                    <input type="text " placeholder=" Location A " />
                    <input type="text " placeholder=" Location B " />
                </fieldset>
            </form>
            <!-- Find account icon online-->
            <span id="account"> Account </span>
            <!-- Find home icon online-->
            <span id="home"> Home </span>
            <span id="reverse">Reverse </span>
        </header>
        <section>
            <div id="recent">
                <img id="clock">
                <h1>Recent Locations</h1>
            </div>
            <div id="favorites">
                <img id="star">
                <h1>Favorites</h1>
            </div>
        </section>
        <nav>
                <img id="largeaccount">
                <p> User</p>
                <ul>
                    <li> View Account </li>
                    <li> Favorite Locations </li>
                    <li> Settings </li>
                </ul>
            </nav>
    </div>
</body>
</html>
