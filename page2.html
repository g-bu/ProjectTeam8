<!DOCTYPE html>
<html>

<head>
  <title>Recent Locations</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/page2.css" />

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <!--firebase stuff -->
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script> -->

  <!-- Linking JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Link for selecting icons: https://material.io/resources/icons/?icon=import_export&style=baseline -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Bootstrap for Mobile-first -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div id="content">
    <header>

      <span id="home" onclick="refresh()" class="material-icons">home</span>
      <!-- Account Button trigger modal -->
      <button type="button" id="account" class="material-icons" data-toggle="modal" data-target="#exampleModal">
        account_box
      </button>
    </header>
    <div id="reverse">
      <span id="reverse" class="material-icons">import_export</span>
    </div>

    <!-- Text fields for Location A and Location B -->
    <form>
      <fieldset>
        <input id="locationA" type="text" placeholder=" Location A" />
        <input id="locationB" type="text" placeholder=" Location B " />
      </fieldset>
    </form>

    <!-- Containers for Recent Locations-->
    <section id="recentSection">
      <div id="recent">
        <span id="clock" class="material-icons">restore</span>
        <h1 id="recentTitle">Recent Locations</h1>
      </div>
      <!-- Containers for each Recent Locations -->
      <div class="innerLocations" id="recent1"></div>
      <div class="innerLocations" id="recent2"></div>
      <div class="innerLocations" id="recent3"></div>
    </section>
    <!-- Containers for Favorite Locations -->
    <section id="favoriteSection">
      <div id="favorite">
        <span id="star" class="material-icons">star</span>
        <h1 id="favoriteTitle">Favorites</h1>
      </div>
      <!-- Containers for each Favorite Locations -->
      <div class="innerLocations">SW5</div>
      <div class="innerLocations"></div>
      <div class="innerLocations"></div>
    </section>
  </div>

  <!-- ------------------------------------------ -->
  <!-- Container for Directions with Path Figures -->
  <!-- ------------------------------------------ -->
  <div id="directionContainer">
    <header>
      <span id="home" onclick="refresh()" class="material-icons">home</span>
      <!-- Text for the path -->
      <p id="pathName"></p>
      <!-- Account Button trigger modal -->
      <button type="button" id="account" class="material-icons" data-toggle="modal" data-target="#exampleModal">
        account_box
      </button>
      <!-- Modal for Account Button -->
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <span id="account2" class="material-icons">account_box</span>
              <h5 class="modal-title" id="username"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body">
              <div>View Account</div>
              <div>Favorite Locations</div>
              <div>Settings</div>
              <div>Log Out</div>
            </div>
          </div>
        </div>
      </header>
      <figure>
        <!-- Images for the paths to be put into a loop  -->
        <img class="paths" id="sw5se12" alt="path1" src="Images/sw5se12.JPG">
        <img class="paths" id="sw5se14" alt="path2" src="Images/sw5se14.JPG">
        <img class="paths" id="se12se14" alt="path3" src="Images/se12se14.JPG">
      </figure>
      <footer>
        <!-- Icon for info to pop out if clicked -->
        <span id="info" class="material-icons" onclick="showInfo()">menu</span>
      </footer>
    </div>
  <!-- Linking to our own script-->
  <script src="Scripts/dbConfig.js"> </script>
  <script src='Scripts/page2.js'></script>
  <script src="Scripts/body.js"></script>
</body>

</html>
